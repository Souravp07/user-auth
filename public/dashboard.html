<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-white shadow-md">
      <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <h1 class="text-xl font-bold text-gray-800">Dashboard</h1>
          <button
            id="logoutBtn"
            class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          >
            Logout
          </button>
        </div>
      </div>
    </nav>

    <main class="mt-10">
      <div class="max-w-4xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Welcome Section -->
        <div class="bg-white shadow rounded-lg p-8 mb-8">
          <h2 id="welcome-message" class="text-2xl font-semibold text-gray-700">
            Loading...
          </h2>
          <p class="mt-2 text-gray-600">This is your protected dashboard.</p>
        </div>

        <!-- Change Password Section -->
        <div class="bg-white shadow rounded-lg p-8">
          <h3 class="text-xl font-semibold text-gray-700 mb-6">
            Change Your Password
          </h3>
          <form id="changePasswordForm">
            <div
              id="change-pass-error"
              class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4"
            ></div>
            <div
              id="change-pass-success"
              class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4"
            ></div>
            <div class="mb-4">
              <label
                for="oldPassword"
                class="block text-gray-700 text-sm font-bold mb-2"
                >Old Password</label
              >
              <input
                type="password"
                id="oldPassword"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                required
              />
            </div>
            <div class="mb-6">
              <label
                for="newPassword"
                class="block text-gray-700 text-sm font-bold mb-2"
                >New Password</label
              >
              <input
                type="password"
                id="newPassword"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                required
              />
            </div>
            <button
              type="submit"
              class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            >
              Change Password
            </button>
          </form>
        </div>
      </div>
    </main>

    <script>
      const welcomeMessage = document.getElementById("welcome-message");
      const logoutBtn = document.getElementById("logoutBtn");
      const changePasswordForm = document.getElementById("changePasswordForm");

      // Check authentication and fetch user data on page load
      (async function checkAuth() {
        const token = localStorage.getItem("token");
        if (!token) {
          window.location.href = window.location.origin + "/login";
          return;
        }

        try {
          const res = await fetch("/api/auth/me", {
            method: "GET",
            headers: { Authorization: `Bearer ${token}` },
          });

          if (!res.ok) {
            localStorage.removeItem("token");
            window.location.href = window.location.origin + "/login";
            throw new Error("Authentication failed");
          }

          const user = await res.json();
          welcomeMessage.textContent = `Welcome, ${user.email}!`;
        } catch (error) {
          console.error("Error fetching profile:", error);
          localStorage.removeItem("token");
          window.location.href = window.location.origin + "/login";
        }
      })();

      // Handle Logout
      logoutBtn.addEventListener("click", () => {
        localStorage.removeItem("token");
        window.location.href = window.location.origin + "/login";
      });

      // Handle Change Password
      changePasswordForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const errorDiv = document.getElementById("change-pass-error");
        const successDiv = document.getElementById("change-pass-success");
        errorDiv.classList.add("hidden");
        successDiv.classList.add("hidden");

        const oldPassword = document.getElementById("oldPassword").value;
        const newPassword = document.getElementById("newPassword").value;
        const token = localStorage.getItem("token");

        try {
          const res = await fetch("/api/auth/change-password", {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify({ oldPassword, newPassword }),
          });

          const data = await res.json();
          if (!res.ok)
            throw new Error(data.message || "Failed to change password");

          successDiv.textContent = data.message;
          successDiv.classList.remove("hidden");
          changePasswordForm.reset();
        } catch (error) {
          errorDiv.textContent = error.message;
          errorDiv.classList.remove("hidden");
        }
      });
    </script>
  </body>
</html>
