<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
      <!-- Registration Form -->
      <div id="register-section">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-8">
          Create an Account
        </h2>
        <form id="registerForm">
          <div
            id="register-error-message"
            class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4"
            role="alert"
          ></div>
          <div class="mb-4">
            <label
              for="register-email"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Email Address</label
            >
            <input
              type="email"
              id="register-email"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              required
            />
          </div>
          <div class="mb-6">
            <label
              for="register-password"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Password</label
            >
            <input
              type="password"
              id="register-password"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
              required
            />
          </div>
          <div class="flex items-center justify-between">
            <button
              type="submit"
              class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
            >
              Register
            </button>
          </div>
        </form>
        <p class="text-center text-gray-500 text-xs mt-6">
          Already have an account?
          <a href="/login" class="text-blue-500 hover:text-blue-800"
            >Login here</a
          >.
        </p>
      </div>

      <!-- OTP Verification Form (Initially Hidden) -->
      <div id="otp-section" class="hidden">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">
          Verify Your Email
        </h2>
        <p id="otp-info" class="text-center text-gray-600 mb-6"></p>
        <form id="otpForm">
          <div
            id="otp-error-message"
            class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4"
            role="alert"
          ></div>
          <div
            id="otp-success-message"
            class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4"
            role="alert"
          ></div>
          <div class="mb-4">
            <label for="otp" class="block text-gray-700 text-sm font-bold mb-2"
              >Enter OTP</label
            >
            <input
              type="text"
              id="otp"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              required
            />
          </div>
          <div class="flex items-center justify-between">
            <button
              type="submit"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
            >
              Verify Account
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      const registerSection = document.getElementById("register-section");
      const otpSection = document.getElementById("otp-section");
      const registerForm = document.getElementById("registerForm");
      const otpForm = document.getElementById("otpForm");

      const registerEmailInput = document.getElementById("register-email");
      let userEmailForOtp = "";

      // Handle Registration
      registerForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const errorMessageDiv = document.getElementById(
          "register-error-message"
        );
        errorMessageDiv.classList.add("hidden");

        const email = registerEmailInput.value;
        const password = document.getElementById("register-password").value;

        try {
          const res = await fetch("/api/auth/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });

          const data = await res.json();
          if (!res.ok) throw new Error(data.message || "Failed to register");

          userEmailForOtp = email;
          document.getElementById(
            "otp-info"
          ).textContent = `We've sent an OTP to ${userEmailForOtp}. Please enter it below.`;

          // Hide register form, show OTP form
          registerSection.classList.add("hidden");
          otpSection.classList.remove("hidden");
        } catch (error) {
          errorMessageDiv.textContent = error.message;
          errorMessageDiv.classList.remove("hidden");
        }
      });

      // Handle OTP Verification
      otpForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const otpErrorMessage = document.getElementById("otp-error-message");
        const otpSuccessMessage = document.getElementById(
          "otp-success-message"
        );
        otpErrorMessage.classList.add("hidden");
        otpSuccessMessage.classList.add("hidden");

        const otp = document.getElementById("otp").value;

        try {
          const res = await fetch("/api/auth/verify-otp", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email: userEmailForOtp, otp }),
          });

          const data = await res.json();
          if (!res.ok) throw new Error(data.message || "Failed to verify OTP");

          otpSuccessMessage.textContent = data.message;
          otpSuccessMessage.classList.remove("hidden");

          setTimeout(() => {
            window.location.href = "/login";
          }, 2000);
        } catch (error) {
          otpErrorMessage.textContent = error.message;
          otpErrorMessage.classList.remove("hidden");
        }
      });
    </script>
  </body>
</html>
